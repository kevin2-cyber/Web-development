<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/theme.css">
</head>

<body>
    <div class="main-container">
        <div class="nav-bar">
            <ul class="list-class">
                <li><a href="/form.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <br><br>
    <form>
        <fieldset class="form-container">
            <legend>Leave a comment</legend>

            <label>Full Name</label><br><br>
            <input type="text" placeholder="First Name" name="fname" class="inputs">
            <input type="text" placeholder="Last name" class="inputs"><br><br>
            <label>Age</label>
            <input type="number" placeholder="Your age" class="inputs"><br><br>
            <label>Telephone</label>
            <input type="tel" placeholder="Telephone number" class="inputs"><br><br>
            <label>Gender</label><br>
            <label>Male</label>
            <input type="radio" value="gender" name="Male">
            <label>Female</label>
            <input type="radio" value="gender" name="Female"><br><br>
            <label>ID type</label>
            <select name="id-type" id="id" class="inputs">
                <option value="SELECT ID">SELECT ID</option>
                <option value="Ghana card">Ghana Card</option>
                <option value="Voter's ID">Voter's ID</option>
                <option value="NHIS card">NHIS card</option>
            </select><br><br>
            <label>ID number</label>

            <input type="number" placeholder="ID number" class="inputs"><br><br>

            <button class="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
